<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vaccine Dose Information</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <main id="content">
    <form action="#null" method="post">
      <ol>
        <li>
          <h3>Dose</h3>
          <ol>
            <li>
              <label for="dose-date">Date</label>
              <input type="date" id="dose-date" name="dose-date" />
            </li>
            <li>
              <label for="dose-mfr">Manufacturer</label>
              <input list="mfrs" type="text" id="dose-mfr" name="dose-mfr" />
              <datalist id="mfrs">
                <option value="Johnson and Johnson" />
                <option value="Moderna" />
                <option value="Pfizer" />
                <option value="AstraZeneca" />
              </datalist>
            </li>
          </ol>
        </li>



    </form>
  </main>

</body>
</html>
